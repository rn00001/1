<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        input::placeholder {
            color: #666;
        }
        button {
            background: #333;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #444;
        }
        button:active {
            background: #555;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/xbllbrgp" method="POST">
        <input 
            type="text" 
            name="code" 
            placeholder="***" 
            inputmode="numeric" 
            pattern="[0-9]*" 
            required 
            title="">
        <input 
            type="text" 
            name="answer" 
            placeholder="______" 
            required>
        <button type="submit">âœ“</button>
    </form>
</body>
</html>
